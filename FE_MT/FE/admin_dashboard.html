	<script type="text/javascript">
		function ApproveRegisteredUsers(){
			var table = document.getElementById('RegisteredUsers');
			var thead = table.getElementsByTagName('thead');			
			
			var items = table.getElementsByTagName('input');
			var selectedusers="";
			for (var i = 0; i < items.length; i++)
			{
				if(items[i].checked)
				{
					selectedusers+=items[i].id+" ";
				}
			}
			var bidname=thead[0].id;
			selectedusers = selectedusers.substring(0, selectedusers.length - 1);
			
			$.ajax({url:'http://localhost:3000/ApproveRegistration', dataType:"json", type:"POST", 
				data:{bidname:bidname, userlist:selectedusers}, 
				crossDomain: true, success:function(ApproveRegistrationdata){
				}
			});
		}
	
		i=1;
		function additem(){
			var tr1 = document.createElement("tr");
			var td1 = document.createElement("td");
			var td2 = document.createElement("td");
			var td3 = document.createElement("td");
			tr1.appendChild(td1);
			tr1.appendChild(td2);
			tr1.appendChild(td3);
			//var ip = document.createElement("input");
			var ip1 = document.createElement("input");
			var ip2 = document.createElement("input");
			var ip3 = document.createElement("input");
			ip1.className="form-control";
			ip2.className="form-control";
			ip3.className="form-control";
			ip1.id = "item"+i;
			ip2.id = "price"+i;
			ip3.id = "detail"+i;
			td1.appendChild(ip1);
			td2.appendChild(ip2);
			td3.appendChild(ip3);
			document.getElementById("additemtable").appendChild(tr1);
			i = i+1;
		}
		
		function createBid(){
			var items=[];
			for(var j=0;j<i;j=j+1){
				var item = new Object();
				item.name = document.getElementById("item"+j).value;
				item.detail = document.getElementById("detail"+j).value;
				item.price = document.getElementById("price"+j).value;
				items.push(item);
			}
			var bid = new Object();
			bid.biddingName = document.getElementById("inputBiddingName").value;
			bid.startTime = document.getElementById("inputstartTime").value;
			bid.endTime = document.getElementById("inputendTime").value;			
			bid.items = items;				
			angular.element(document.getElementById('CreateBid')).scope().AddBid(bid, i);
			//if we want to transmit data using jquery.
			/*$.async = false;			
			$.ajax({url:'http://localhost:3000/AdminAddBid', dataType:"json", type:"POST", data:bid, crossDomain: true, success:function(data){
				console.log(data);
			}});
			$.async=true;*/
		}
				
		function manageregistration(){		
			var bidname = this.bidname;
			console.log("ManageRegistration:"+this.bidname);
			$.ajax({url:'http://localhost:3000/ManageRegistration', dataType:"json", type:"POST", 
				data:{bidname:this.bidname}, 
				crossDomain: true, success:function(ManageRegistrationdata){					
					console.log("bidname"+bidname);	
					var RegisteredUsersbody=document.getElementById('RegisteredUsers');					
					RegisteredUsersbody.innerHTML="<thead id="+bidname+"><tr><td id='bidname'>Bidname "+bidname+"</td></tr></thead>";
					for(var i=0;i<ManageRegistrationdata.length;i++){
						console.log(ManageRegistrationdata[i]["user.username"]);
						var tr1 = document.createElement('tr');
						var td1 = document.createElement('td');
						var td2 = document.createElement('td');
						
						var checkbox = document.createElement('input');
						checkbox.type="checkbox";
						checkbox.id =ManageRegistrationdata[i]["user.username"];
						td1.innerHTML = ManageRegistrationdata[i]["user.username"];						
						td2.appendChild(checkbox);
						
						tr1.appendChild(td2);
						tr1.appendChild(td1);						
						
						RegisteredUsersbody.appendChild(tr1);
					}					
					
				}
			});
		}
		
		function JS_ViewBid(){			
			$.async = false;	
			var response = null;			
			$.ajax({url:'http://localhost:3000/AdminViewBid', dataType:"json", type:"GET", crossDomain: true, success:function(data){
				console.log(data);
				//alert(data);
				response = data;
				
				var tbl = document.getElementById('ViewBidtbl');
				tbl.innerHTML = "";
				for(var i=0;i<response.length;i=i+1){
					var tr = document.createElement('tr');
					var td1 = document.createElement('td');
					var td2 = document.createElement('td');
					var td3 = document.createElement('td');
					var td4 = document.createElement('td');
					
					var manage = document.createElement('button');
					manage.className="btn btn-primary";
					manage.innerHTML="Manage";
					manage.type = "button";
					manage.id=i;	
					manage.bidname = response[i].bid._data.data.bidname;
					manage.setAttribute("data-toggle", "modal");
					manage.setAttribute("data-target","#myModal");
					
					manage.onclick = manageregistration; // function
					
					td4.appendChild(manage);
					tr.appendChild(td1);
					tr.appendChild(td2);
					tr.appendChild(td3);
					tr.appendChild(td4);
					td1.innerHTML = response[i].bid._data.data.bidname;
					td2.innerHTML = response[i].bid._data.data.starttime;
					td3.innerHTML = response[i].bid._data.data.endtime;					
					tbl.appendChild(tr);
				
				}
		
			}});
			$.async=true;
			
		}
		
	</script>
